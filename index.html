<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/vapor/bootstrap.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Gone Fishin🐠</title>
</head>
<body>
<header class="bg-light text-dark shadow text-center p-3">
</header>
<main class="container background">
    <div class="row text-center">
        <div class="col-md-12 text-white">
                <h1 id="total-fish">Total Fish: </h1>
        </div>
        <div id="clicker" class="col-md-12" >
            <i class="fas fa-fish fa-10x glow" onclick="addFish()"></i>
        </div>
    </div>
    <div class="row>
        <div class="col-md-12">
            <div class="card border-primary bg-primary glow shop" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title" 
                        onclick="buyClickUpgrade('beverage')">🍺Crack Open a Cold One</h5>
                    <h6 id="beverage-total" class="card-subtitle mb-2 text-muted">x0</h6>
                    <h6 id="beverage-price" class="card-subtitle mb-2 text-muted">fish needed:2</h6>
                    <h5 class="card-title" 
                        onclick="buyClickUpgrade('betterRod')">🎣Upgrade Fishing Rod</h5>
                    <h6 id="betterRod-total"class="card-subtitle mb-2 text-muted">x0</h6>
                    <h6 id="betterRod-price" class="card-subtitle mb-2 text-muted">fish needed:3</h6>
                    <h5 class="card-title"
                        onclick="buyAutoUpgrade('bait')">🐛Bait Hook</h5>
                    <h6 id="bait-total" class="card-subtitle mb-2 text-muted">x0</h6>
                    <h6 id="bait-price" class="card-subtitle mb-2 text-muted">fish needed:4</h6>
                    <h5 class="card-title"
                        onclick="buyAutoUpgrade('net')">🕸Cast Net</h5>
                    <h6 id="net-total" class="card-subtitle mb-2 text-muted">x0</h6>
                    <h6 id="net-price" class="card-subtitle mb-2 text-muted">fish needed:5</h6>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="bg-dark text-light shadow text-center p-2">
    <p>🐠🐠🐠</p>
</footer>
<script src="app.js"></script>
</body>
</html>
